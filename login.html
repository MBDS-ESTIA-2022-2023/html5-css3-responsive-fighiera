<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <header>Sign in</header>

    <div class="container">
        <div class="header">
            <img src="img/circle-user-solid.svg" alt="circle-user-solid" width="128" height="128">
            <div class="text">
                <h1>Welcome !</h1>
                <h2>Please sign in to access content !</h2>
            </div>
        </div>
        <div class="main">
            <form action="index.html" method="post">
                <div class="inputArea">
                    <input type="text" name="login" id="login" placeholder="Username" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
        
                <input type="submit" value="Sign in">
            </form>
        </div>
    </div>

    <footer>All rights reserved Gregory Galli | Developed by Ugo Fighiera</footer>
    
</body>
</html>
